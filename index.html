<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <audio id="oogiri" preload="auto">
    <source src="music/music1.mp3" type="audio/mp3" loop controls />
  </audio>
  <!-- <div align="center">
    <button id="loop">START</button>
    <button id="stop">STOP</button>
  </div> -->
  <div style="border: 15px solid;height: 400px;background-color: black;border-color:#fc2;">
  <p id="odai_text" style="text-align: center;font-size: 50px;font-weight: bold; color: white;">
  </p> 
  </div>
   <div align="center" style="padding-top: 50px;">
    <a id="odai_change" class="btn btn-border"><span>お題を変える</span></a>
  </div>
  <div style="display: flex;">
    <a class="btn-emergency" style="padding-left: 100px;">
      <span class="btn-emergency-bottom"></span>
      <span class="btn-emergency-start-top" id="loop"><span>START</span></span>
    </a>
    <a class="btn-emergency">
      <span class="btn-emergency-bottom"></span>
      <span class="btn-emergency-top" id="stop"><span>STOP</span></span>
    </a>
  </div>
  <script type="text/javascript">
    let odai = [
      "ハサミを刃の方を向けて渡してきそうな",
      "家のハンガーが全部クリーニング店でもらったやつしかなさそうな",
      "みんなも食べる焼きそばなのに「美味くなるから」と自分の飲みかけのビールを入れてきそうな",
      "スマホの画面がバキバキでも気にしてなさそうな",
      "さっきまで座ってた椅子がめちゃくちゃ熱そうな",
      "ラーメンの汁に沈んだコーンをいつまでも探してそうな",
      "値引きの為なら家電量販店に何時間も居座りそうな",
      "「この人、毎回トーク盛ってるよなぁ〜」と思う",
      "100円ローソンありきで引越し先を決めてそうな",
    ];
    // Audioオブジェクトを作成
    let ad = new Audio("music/drumroll_3.mp3");
    let sy = new Audio("music/cymbal.mp3");
    let odaiIndex = 0;
    let mainText = "Hajimariの人第一位は？"

    // 連続再生ボタン
    let elem_loop = document.getElementById("loop");
    elem_loop.addEventListener(
      "click",
      function () {
        ad.currentTime = 0;
        ad.play();
        ad.loop = true; // ループ再生
      },
      false
    );

    let elem_stop = document.getElementById("stop");
    elem_stop.addEventListener(
      "click",
      function () {
        ad.pause();
        sy.play();
      },
      false
    );

    var odaiText = document.getElementById("odai_text");
    odaiText.innerHTML = odai[0] + mainText;
    let elem_odai = document.getElementById("odai_change");
    elem_odai.addEventListener(
      "click",
      function () {
        odaiIndex++;
        if (odaiIndex >= odai.length) odaiIndex = 0;
        odaiText.innerHTML = odai[odaiIndex] + mainText;
      },
      false
    );
  </script>
</html>
